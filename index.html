<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>我的文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--定义一个外部加载的样式表 -->
  <link rel="stylesheet" href="assets/css/vue.css">
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
	  <!--增加标题与Git右上角标-->
      //name: '主数据文档',  //左侧侧边栏总标题
      //repo: 'https://www.baidu.com/',  //Git右上角标跳转地址
      //nameLink: '#/README',  //点击name对应的URL
	  <!--增加封面-->
      coverpage: true,
	  onlyCover: true,
	  <!--定制侧边栏-->
	  loadSidebar: true,  //增加，自动加载侧边栏
	  <!--增加subMaxLevel配置项，增加生成目录的层级-->
	  //maxLevel: 0, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      subMaxLevel: 3, // 生成目录的最大层级
	  
	  <!--定制导航栏-->
	  loadNavbar: true,  // 加载导航栏
      mergeNavbar: true,  // 小屏设备下合并导航栏到侧边栏
	  
	  auto2top: true,  // 回到顶部配置
	  scrollToTop: {
            auto: true,
            text: 'Top',
            right: 15,
            bottom: 15,
            offset: 500
      },
	  
	  <!--代码一键复制-->
      copyCode: {
          buttonText: '复制',
          errorText: 'Error',
          successText: '复制成功'
      },
	  
	  <!--分页-->
      pagination: {
          previousText: '上一章节',
          nextText: '下一章节',
          crossChapter: true,
          crossChapterText: true,
      },
	  
	  <!--字数统计，需要引入js-->
      count:{
          countable:true,
          fontsize:'0.9em',
          color:'rgb(90,90,90)',
          language:'chinese'
      },

      <!--搜索框的完整配置参数-->
      search: {
	    maxAge: 86400000, // 过期时间，单位毫秒，默认一天
		paths: 'auto',  // [] or 'auto'
		placeholder: {
          '/': '输入内容检索',
        },
        noData: {
          '/': '未检索到结果',
        },
		depth: 6,// 搜索标题的最大层级, 1 - 6
		hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
		namespace: 'spring.throwx.cn' //自定义命名空间
      },
    }
</script>
<!-- Docsify v4 核心-->
<script src="assets/js/docsify.min.js"></script>
<!--搜索插件-->
<script src="assets/js/search.min.js"></script>
<!--代码复制-->
<script src="assets/js/docsify-copy-code.js"></script>
<!--图片缩放-->
<script src="assets/js/zoom-image.min.js"></script>
<!--分页-->
<script src="assets/js/docsify-pagination.min.js"></script>
<!--字数统计-->
<script src="assets/js/countable.js"></script>
<!--回到顶部-->
<script src="assets/js/docsify-scroll-to-top.min.js"></script>
<!--emoji 插件-->
<script src="assets/js/emoji.min.js"></script>

</body>

</html>
